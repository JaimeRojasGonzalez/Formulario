<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
</head>
<body style="background-color: GhostWhite;">

	<section th:replace="componentes/tiempo :: interceptor"></section>

	<div class="container card my-5"
		style="width: 45rem; background-color: AliceBlue;">
		<h3 th:text="${titulo}"></h3>

		<form th:action="@{/form}" th:object="${usuario}" method="post"
			class="justify-content-md-center">

			<div class="form-group row my-3">
				<label for="nombre" class="col-form-label col-sm-2">Nombre</label>
				<div class="col-sm-4">
					<input type="text" id="nombre" th:field="*{nombre}"
						class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"
					class="alert alert-danger"></div>
			</div>
			<div class="form-group row">
				<label for="apellido" class="col-form-label col-sm-2">Apellido</label>
				<div class="col-sm-4">
					<input type="text" id="apellido" th:field="*{apellido}"
						class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('apellido')}"
					th:errors="*{apellido}" class="alert alert-danger"></div>
			</div>

			<div class="form-group row">
				<label for="email" class="col-form-label col-sm-2">Email</label>
				<div class="col-sm-4">
					<input type="text" id="email" th:field="*{email}"
						class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
					class="alert alert-danger"></div>
			</div>
			<div class="form-group row">
				<label for="fechaNac" class="col-form-label col-sm-2">Fecha
					Nacimiento</label>
				<div class="col-sm-4">
					<input type="date" id="fechaNac" th:field="*{fechaNac}"
						placeholder="yyyy-MM-dd" class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('fechaNac')}"
					th:errors="*{fechaNac}" class="alert alert-danger"></div>
			</div>
			<div class="form-group row">
				<label for="edad" class="col-form-label col-sm-2">Edad</label>
				<div class="col-sm-4">
					<input type="number" id="edad" th:field="*{edad}"
						class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}"
					class="alert alert-danger"></div>
			</div>
			<div class="form-group row my-4" style="text-align: center">
				<div class="col-sm-12">
					<input type="submit" value="enviar"
						class="btn btn-primary btn-large">
				</div>

			</div>
		</form>
	</div>
</body>
</html>
